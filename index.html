<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- logo link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styles link -->
    <link rel="stylesheet" href="./scss/styles.css " />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body id="theme">
    <div class="toDoContainer">
      <section class="app_header">
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="sun" id="img_btn" />
      </section>

      <section class="input_container">
        <input
          id="input_text"
          type="text"
          placeholder="Create a new Todo"
          autocomplete="off"
        />
        <button id="btn" type="button">Add Item</button>
      </section>
    </div>
    <header></header>
    <footer>
      <section class="todo_notes_container container">
        <div class="notes_container"></div>
        <div class="notes_info">
          <span id="item_count">0 items</span>
          <div class="notes_toggler">
            <h3 class="select all" id="set_all">All</h3>
            <h3 class="select active" id="set_active">Active</h3>
            <h3 class="select completed" id="set_completed">Completed</h3>
          </div>
          <span id="clear_completed">Clear Completed</span>
        </div>
      </section>
      <h2>Drag and drop to reorder list</h2>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
